<script>
    // Data Configuration
    const config = {
        ca: {
            theme: 'theme-ca',
            labels: {
                input1: '<i class="fa-solid fa-user"></i> å€‹äººå­£æ ¸å¯¦ FYC',
                input2: '<i class="fa-solid fa-user-plus"></i> è¢«å¢å“¡è€… FYC',
                hint2: '(è‡ªå‹•æ›ç®— 50%: ',
                total: 'å€‹äººå­£å°ˆæ¡ˆ FYC',
                footer: '* å¢å“¡åŠ ç¢¼ FYC = æ‚¨çš„è¢«å¢å“¡è€…å€‹äººå­£æ ¸å¯¦ FYC Ã— 50%ã€‚',
                homerunDesc: 'å››å­£çš†é”æ¨™ (è‡³å°‘é ˜å– $4,500 ç´šè·)'
            },
            thresholds: [
                { limit: 720000, bonus: 27000, label: '72 è¬ +' },
                { limit: 600000, bonus: 22500, label: '60 è¬' },
                { limit: 480000, bonus: 18000, label: '48 è¬' },
                { limit: 360000, bonus: 13500, label: '36 è¬' },
                { limit: 240000, bonus: 9000, label: '24 è¬' },
                { limit: 120000, bonus: 4500, label: '12 è¬' }
            ],
            calcLogic: (v1, v2) => v1 + (v2 * 0.5),
            calcDisplay: (v2) => v2 * 0.5
        },
        manager: {
            theme: 'theme-manager',
            labels: {
                input1: '<i class="fa-solid fa-user"></i> ä¸»ä»»å€‹äºº FYC',
                input2: '<i class="fa-solid fa-users"></i> ç›´è½„çµ„ FYC',
                hint2: '(è‡ªå‹•æ›ç®— 50%: ',
                total: 'é ä¼°åˆè¨ˆ FYC',
                footer: '* æœ¬è©¦ç®—åƒ…ä¾›åƒè€ƒï¼Œå¯¦éš›ã€Œå€‹äººå­£å°ˆæ¡ˆ FYCã€è¨ˆç®—æ–¹å¼è«‹ä¾å…¬å¸å…¬å‘Šç‚ºæº– (å«å€‹äººæ ¸å¯¦ FYC + å¢å“¡åŠ ç¢¼ FYC)ã€‚',
                homerunDesc: 'å››å­£çš†é”æ¨™ (è‡³å°‘é ˜å– $8,500 ç´šè·)'
            },
            thresholds: [
                { limit: 1320000, bonus: 51000, label: '132 è¬ +' },
                { limit: 1100000, bonus: 42500, label: '110 è¬' },
                { limit: 880000, bonus: 34000, label: '88 è¬' },
                { limit: 660000, bonus: 25500, label: '66 è¬' },
                { limit: 440000, bonus: 17000, label: '44 è¬' },
                { limit: 220000, bonus: 8500, label: '22 è¬' }
            ],
            calcLogic: (v1, v2) => v1 + (v2 * 0.5),
            calcDisplay: (v2) => v2 * 0.5
        }
    };

    let currentRole = 'ca';

    function formatMoney(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // 1. Initialize & Render Rows
    function renderChart() {
        const grid = document.getElementById('chart-grid');
        // Keep header, remove rows
        const header = grid.firstElementChild;
        grid.innerHTML = '';
        grid.appendChild(header);

        const roleData = config[currentRole];
        
        roleData.thresholds.forEach((t, index) => {
            const isTop = index === 0;
            const row = document.createElement('div');
            row.className = `bar-row ${isTop ? 'top-tier' : ''}`;
            row.setAttribute('data-threshold', t.limit);
            
            row.innerHTML = `
                <div class="bonus-label">$${formatMoney(t.bonus)}</div>
                <div class="bar-track">
                    <div class="bar-fill" style="width: 0%;">
                        ${isTop ? '<i class="fa-solid fa-crown" style="margin-right: 5px; margin-left: 5px;"></i>' : ''}
                    </div>
                </div>
                <div class="fyc-threshold">${t.label}</div>
            `;
            grid.appendChild(row);
        });
    }

    // 2. Switch Role Logic
    function switchRole() {
        const select = document.getElementById('role-select');
        currentRole = select.value;
        const data = config[currentRole];

        // Change Body Theme
        document.body.className = data.theme;

        // Update Labels
        document.getElementById('label-input1').innerHTML = data.labels.input1;
        document.getElementById('label-input2').innerHTML = data.labels.input2;
        document.getElementById('label-total').innerText = data.labels.total;
        document.getElementById('footer-note').innerText = data.labels.footer;
        document.getElementById('homerun-desc').innerText = data.labels.homerunDesc;

        // Update Hint logic display text
        const hintSpan = document.getElementById('hint-calc');
        if (currentRole === 'ca') {
             hintSpan.innerHTML = `(è‡ªå‹•æ›ç®— 50%: <span id="val-calc-display" style="color: var(--accent-gold); font-weight: bold;">$0</span>)`;
        } else {
             hintSpan.innerHTML = `(è‡ªå‹•æ›ç®— 50%: <span id="val-calc-display" style="color: var(--accent-gold); font-weight: bold;">$0</span>)`;
        }

        // Re-render chart rows
        renderChart();
        
        // Recalculate
        calculateBonus();
    }

    // 3. Calculation Logic
    function calculateBonus() {
        const v1 = parseFloat(document.getElementById('input-1').value) || 0;
        const v2 = parseFloat(document.getElementById('input-2').value) || 0;
        const data = config[currentRole];

        // Handle the secondary input display (50% or 100%)
        const secondaryVal = data.calcDisplay(v2);
        document.getElementById('val-calc-display').innerText = '$' + formatMoney(secondaryVal);

        // Total
        const total = data.calcLogic(v1, v2);
        document.getElementById('total-val').innerText = '$' + formatMoney(total);

        // Row Logic
        const rows = document.querySelectorAll('.bar-row[data-threshold]');
        let highestActiveRow = null;
        
        // Find next goal
        // Thresholds are stored Descending in config (Top tier first in UI), but let's reverse for logic
        const ascendingThresholds = [...data.thresholds].reverse().map(t => t.limit);
        
        let gap = 0;
        let nextTarget = 0;
        let reachedMax = false;
        const maxLimit = ascendingThresholds[ascendingThresholds.length - 1];

        // Gap Logic
        for (let t of ascendingThresholds) {
            if (total < t) {
                gap = t - total;
                nextTarget = t;
                break;
            }
        }
        if (total >= maxLimit) reachedMax = true;

        // Gap UI Update
        const gapBox = document.getElementById('gap-box');
        const gapVal = document.getElementById('gap-val');
        const gapSub = document.getElementById('gap-subtext');

        if (total === 0) {
            gapBox.classList.remove('active');
            gapVal.innerText = '$' + formatMoney(ascendingThresholds[0]);
            gapSub.innerText = 'èµ·é ˜é–€æª»';
        } else if (reachedMax) {
            gapBox.classList.add('active');
            gapVal.innerText = 'å·²é”æœ€é«˜éš';
            gapVal.style.color = '#d97706';
            gapSub.innerText = 'æ­å–œ!';
        } else {
            gapBox.classList.add('active');
            gapVal.innerText = '$' + formatMoney(gap);
            gapVal.style.color = '#b45309';
            gapSub.innerText = 'ç›®æ¨™: ' + (nextTarget/10000) + 'è¬';
        }

        // Bar Fill Logic
        rows.forEach(row => {
            const threshold = parseFloat(row.getAttribute('data-threshold'));
            const barFill = row.querySelector('.bar-fill');
            
            // Mark next goal
            if (threshold === nextTarget) {
                row.classList.add('next-goal');
            } else {
                row.classList.remove('next-goal');
            }

            // Calculate fill percentage
            let percentage = (total / threshold) * 100;
            if (percentage > 100) percentage = 100;
            if (percentage < 0) percentage = 0;
            
            // Active Tier Logic
            if (total >= threshold) {
                if (!highestActiveRow || threshold > parseFloat(highestActiveRow.getAttribute('data-threshold'))) {
                    highestActiveRow = row;
                }
            }
            
            barFill.style.width = percentage + '%';
            row.classList.remove('active-tier');
        });

        if (highestActiveRow) {
            highestActiveRow.classList.add('active-tier');
        }
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        renderChart();
        calculateBonus();
        
        // Intro Animation
        setTimeout(() => {
             const bars = document.querySelectorAll('.bar-fill');
             bars.forEach(bar => bar.style.width = '2%');
        }, 100);
    });

</script>
